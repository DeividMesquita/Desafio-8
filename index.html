<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!--FONT AWESOME-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />

    <title>Pokédex</title>
  </head>
  <body>
    <header class="l-navbar">
      <div class="c-navbar container-fluid d-flex justify-content-center">
        <figure class="m-0">
          <button onclick="setupContinueButtonEvent()" class="btn btn-link p-0 border-0" id="home"><img src="assets/img/pokedex-logo.png" alt="pokedex-logo" /></button>
        </figure>
      </div>
    </header>

    <main>
      <div class="container-xxl">
        <div class="c-menu row justify-content-center align-items-center gy-3 mt-5">
          <div
            class="l-input__search col-xxl-3 col-xl-3 col-md-3 col-sm-6 col-8"
          >
            <p class="m-0">SEARCH</p>
            <input type="text" placeholder="By name or number..." id="search" />
          </div>

          <div class="l-fav__heart col-xxl-1 col-xl-1 col-md-1 col-sm-2 col-3" id="pokeFavorites">
            <i class="fa-solid fa-heart"></i>
            <p class="m-0">FAVES</p>
          </div>

          <div
            class="l-dropdown__type col-xxl-2 col-xl-2 col-md-2 col-sm-5 col-5"
          >
            <p class="m-0">TYPE</p>
            <select
              class="form-select overflow-auto"
              aria-label="Default select example"
              id="typeSearch"
            >
              <option value="all" selected>All</option>
              <option value="bug">Bug</option>
              <option value="dark">Dark</option>
              <option value="dragon">Dragon</option>
              <option value="electric">Electric</option>
              <option value="fairy">Fairy</option>
              <option value="fighting">Fighting</option>
              <option value="fire">Fire</option>
              <option value="flying">Flying</option>
              <option value="ghost">Ghost</option>
              <option value="grass">Grass</option>
              <option value="ground">Ground</option>
              <option value="ice">Ice</option>
              <option value="normal">Normal</option>
              <option value="poison">Poison</option>
              <option value="psychic">Psychic</option>
              <option value="rock">Rock</option>
              <option value="steel">Steel</option>
              <option value="water">Water</option>
            </select>
          </div>

          <div
            class="l-dropdown__region col-xxl-2 col-xl-2 col-md-2 col-sm-5 col-5"
          >
            <p class="m-0">REGION</p>
            <select
              class="form-select"
              aria-label="Default select example"
              id="regionSearch"
            >
              <option selected>All</option>
              <option value="kanto">Kanto</option>
              <option value="johto">Johto</option>
              <option value="hoenn">Hoenn</option>
              <option value="sinnoh">Sinnoh</option>
              <option value="unova">Unova</option>
              <option value="kalos">Kalos</option>
              <option value="alola">Alola</option>
              <option value="galar">Galar</option>
              <option value="paldea">Paldea</option>
            </select>
          </div>
        </div>
      </div>

      
      <div id="progressBar" class="progress container mb-5 mt-5" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div id="progressStyle" class="progress-bar progress-bar-striped progress-bar-animated h-100" style="width: 0%"></div>
      </div>



      <section class="c-cards container-xxl mt-5 mb-5">
        <div
          class="c-cards__board d-flex flex-wrap justify-content-center"
          id="pokemon-cards"
        ></div>

        <div class="c-modal" id="pokemonModal" tabindex="-1" aria-hidden="true">
          
        </div>
      </section>

      <div class="c-pagination container-xxl d-flex justify-content-center">
        <nav aria-label="Page navigation example">
          <button class="l-pagination__btn" id="continueButton">
            Ver Mais
          </button>
        </nav>
      </div>

      
    </main>

    <div class="backTop">
      <a href="#top">
        <i class="fas fa-arrow-up" style="color: #ffffff;"></i>
      </a>
    </div>

    <footer class="l-footer container-xxl">
      <div class="c-footer__content mb-4">
        <p class="m-0">© 2021 Pokedex. All rights reserved.</p>
        <p class="m-0">Developed by <a href="https://www.linkedin.com/in/deividson-mesquita-0b049323b/>">Deividson Mesquita</a></p>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
  </body>
</html>
