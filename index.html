<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!--FONT AWESOME-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />

    <title>Desafio 8</title>
  </head>
  <body>
    <header class="l-navbar">
      <div class="c-navbar container-fluid d-flex justify-content-center">
        <figure class="m-0">
          <img src="assets/img/pokedex-logo.png" alt="pokedex-logo" />
        </figure>
      </div>
    </header>

    <main>
      <div class="container-xxl">
        <div class="row justify-content-center align-items-center mt-5">
          <div class="l-input__search col-3">
            <p class="m-0">SEARCH</p>
            <input type="text" placeholder="By name or number..." />
          </div>

          <div class="l-fav__heart col-1">
            <i class="fa-regular fa-heart" style="color: #ff0000"></i>
            <p class="m-0">faves</p>
          </div>

          <div class="l-dropdown__type col-2">
            <p class="m-0">Type</p>
            <select class="form-select" aria-label="Default select example">
              <option selected>All</option>
              <option value="1">Bug</option>
              <option value="2">Dark</option>
              <option value="3">Dragon</option>
              <option value="4">Electric</option>
              <option value="5">Fairy</option>
              <option value="6">Fighting</option>
              <option value="7">Fire</option>
              <option value="8">Flying</option>
              <option value="9">Ghost</option>
              <option value="10">Grass</option>
              <option value="11">Ground</option>
              <option value="12">Ice</option>
              <option value="13">Normal</option>
              <option value="14">Poison</option>
              <option value="15">Psychic</option>
              <option value="16">Rock</option>
              <option value="17">Steel</option>
              <option value="18">Water</option>
            </select>
          </div>

          <div class="l-dropdown__region col-2">
            <p class="m-0">Region</p>
            <select class="form-select" aria-label="Default select example">
              <option selected>All</option>
              <option value="1">Kanto</option>
              <option value="2">Johto</option>
              <option value="3">Hoenn</option>
              <option value="4">Sinnoh</option>
              <option value="5">Unova</option>
              <option value="6">Kalos</option>
              <option value="7">Alola</option>
              <option value="8">Galar</option>
              <option value="9">Paldea</option>
            </select>
          </div>
        </div>
      </div>

      <section class="c-cards container-xxl mt-5">
        <div class="row justify-content-center align-items-center gap-3" id="pokemon-cards">
          
        </div>
      </section>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
