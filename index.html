<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!--FONT AWESOME-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />

    <title>Desafio 8</title>
  </head>
  <body>
    <header class="l-navbar">
      <div class="c-navbar container-fluid d-flex justify-content-center">
        <figure class="m-0">
          <img src="assets/img/pokedex-logo.png" alt="pokedex-logo" />
        </figure>
      </div>
    </header>

    <main>
      <div class="container-xxl">
        <div class="row justify-content-center align-items-center mt-5">
          <div class="l-input__search col-3">
            <p class="m-0">SEARCH</p>
            <input type="text" placeholder="By name or number..." id="search" />
          </div>

          <div class="l-fav__heart col-1">
            <i class="fa-regular fa-heart" style="color: #ff0000"></i>
            <p class="m-0">FAVES</p>
          </div>

          <div class="l-dropdown__type col-2">
            <p class="m-0">TYPE</p>
            <select class="form-select" aria-label="Default select example" id="typeSearch">
              <option value="all" selected>All</option>
              <option value="bug">Bug</option>
              <option value="dark">Dark</option>
              <option value="dragon">Dragon</option>
              <option value="electric">Electric</option>
              <option value="fairy">Fairy</option>
              <option value="fighting">Fighting</option>
              <option value="fire">Fire</option>
              <option value="flying">Flying</option>
              <option value="ghost">Ghost</option>
              <option value="grass">Grass</option>
              <option value="ground">Ground</option>
              <option value="ice">Ice</option>
              <option value="normal">Normal</option>
              <option value="poison">Poison</option>
              <option value="psychic">Psychic</option>
              <option value="rock">Rock</option>
              <option value="steel">Steel</option>
              <option value="water">Water</option>
            </select>
          </div>
          

          <div class="l-dropdown__region col-2">
            <p class="m-0">REGION</p>
            <select class="form-select" aria-label="Default select example" id="regionSearch">
              <option selected>All</option>
              <option value="kant">Kanto</option>
              <option value="johto">Johto</option>
              <option value="hoenn">Hoenn</option>
              <option value="sinnoh">Sinnoh</option>
              <option value="unova">Unova</option>
              <option value="kalos">Kalos</option>
              <option value="alola">Alola</option>
              <option value="galar">Galar</option>
              <option value="paldea">Paldea</option>
            </select>
          </div>
        </div>
      </div>

      <section class="c-cards container-xxl mt-5 mb-5">
        <div class="c-cards__board d-flex flex-wrap justify-content-center" id="pokemon-cards">
          
        </div>
      </section>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
